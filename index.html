    <!-- Page Content -->

          <h1 class="mt-5">Scenario Page</h1>
          <p class="lead">Choose experiment scenario</p>
          <ul class="list-unstyled">
           
          </ul>
		  <div id ="Radio">
    <h2> Choose your password guidance</h2>
    <br>
		<!--- rdo buttons --->
		<label class="container1">No Meter (Control)
			<input type="radio" name="radio" id="radio1">
			<span class="checkmark"></span>
		</label>
		<label class="container2">Strength Bar
			<input type="radio" name="radio" id="radio2">
			<span class="checkmark"></span>
		</label>
		<label class="container3">Emoji
			<input type="radio" name="radio" id="radio3">
			<span class="checkmark"></span>
		</label>
		<label class="container4">Text Feedback
			<input type="radio" name="radio" id="radio4">
			<span class="checkmark"></span>
		</label>
		
	
			<div id="Button">
				 <input type="submit" value="Proceed" onclick="chekcSubmitType()"/> <!--- button to proceed to chosen scenario --->
			</div>
        </div>
      </div>
    </div>
	<script>
			function chekcSubmitType() //<!--- if statement to select each radio button  using javascript --->
			{
			if(document.getElementById('radio1').checked)
			{
				window.location= "nopassmeter.html";
			}
			else if(document.getElementById('radio2').checked)
			{
				 window.location="traditionalmeter.html";
			}
			else if(document.getElementById('radio3').checked)
			{
				 window.location="emojimeter.html";
			}
			else if(document.getElementById('radio4').checked)
			{
				 window.location="textfeedback.html";
			}
			
			}
			</script>
